<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - Product Launching Website</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/8be659033a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- section 1 landing page -->
      <section class="section-1">
        <h1 class="section-header">Primo <span>N5</span></h1>
        <div class="landing-page-img-container">
          <img class="change" src="./img/Gallery/N5_Gallery2.jpg" alt="" />
          <img src="./img/Gallery/N5_Gallery1.jpg" alt="" />
          <img src="./img/Gallery/N5_Gallery3.jpg" alt="" />
          <img src="./img/Gallery/N5_Gallery4.jpg" alt="" />
        </div>
      </section>
      <!-- End of section 1 landing page -->

      <!-- section 2 -->
      <section class="section-2">
        <h1 class="section-2-header">Features</h1>
        <div class="slider">
          <img class="slide" src="/img/N5_Features/N5_Feature2.jpg" alt="" />
          <img class="slide" src="/img/N5_Features/N5_Feature3.jpg" alt="" />
          <img class="slide" src="/img/N5_Features/N5_Feature4.jpg" alt="" />
          <img class="slide" src="/img/N5_Features/N5_Feature5.jpg" alt="" />
          <img class="slide" src="/img/N5_Features/N5_Feature6.jpg" alt="" />
          <img class="slide" src="/img/N5_Features/N5_Feature8.jpg" alt="" />
          <img class="slide" src="/img/N5_Features/N5_Feature9.jpg" alt="" />
          <img class="slide" src="/img/N5_Features/N5_Feature10.jpg" alt="" />
          <img class="slide" src="/img/N5_Features/N5_Feature11.jpg" alt="" />
          <img class="slide" src="/img/N5_Features/N5_Feature12.jpg" alt="" />
          <img class="slide" src="/img/N5_Features/N5_Feature13U.jpg" alt="" />

          <button class="slider__btn slider__btn--left">&larr;</button>
          <button class="slider__btn slider__btn--right">&rarr;</button>

          <div class="dots">
            <!-- <button class="dots__dot" data-slide="1"></button> -->
          </div>
        </div>
      </section>
      <!-- End of section 2 -->
    </div>
    <!-- End of container -->
  </body>
</html>
